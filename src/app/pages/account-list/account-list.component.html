<section>
  <h3 class="font-bold text-2xl">Angular Test</h3>
  <p class="text-gray-600 pt-2">Explore Tree View Application</p>
</section>

<section class="mt-10">
  <ng-container [formGroup]="formGroup">
    <app-search-input
      [formControlName]="treeListFormKeys.SearchControl"
      placeholder="Search accounts by name"
    ></app-search-input>
  </ng-container>

  <ng-container *ngIf="isLoading$ | async; else showData">
    <ng-container *ngTemplateOutlet="loadingState"></ng-container>
  </ng-container>
  <ng-template #showData>
    <ng-container
      *ngIf="filteredAccountData$ | async as account; else zeroState"
    >
      <app-account class="mt-5" [account]="account"></app-account>
    </ng-container>
  </ng-template>
</section>

<ng-template #loadingState>
  <div
    class="mt-10 bg-blue-100 rounded-lg py-5 px-6 mb-4 text-base text-dark-700 mb-3"
    role="alert"
  >
    Loading...
  </div>
</ng-template>

<ng-template #zeroState>
  <div
    class="mt-10 bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3"
    role="alert"
  >
    No item matches the search criteria
  </div>
</ng-template>
